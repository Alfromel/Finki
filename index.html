<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a1a">
  <link rel="manifest" href="/manifest.json">
  <title>Finki TV Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Finki TV">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0a0a1a" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <style>
    :root {
      --primary-color: #0066ff;
      --primary-dark: #0052cc;
      --primary-light: #3385ff;
      --accent-color: #00ccff;
      --bg-dark: #000000;
      --bg-darker: #0a0a0a;
      --bg-card: #1a1a1a;
      --bg-card-hover: #222222;
      --text-light: #ffffff;
      --text-gray: #cccccc;
      --text-muted: #888888;
      --shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
      --shadow-light: 0 2px 8px rgba(0, 102, 255, 0.2);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* Splash Screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .splash-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .splash-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.7) 0%,
        rgba(0, 0, 0, 0.5) 50%,
        rgba(0, 0, 0, 0.7) 100%
      );
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .splash-logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .splash-subtitle {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      color: var(--text-gray);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .splash-progress {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .splash-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      border-radius: 2px;
      transition: width 5s linear;
    }

    /* App Container */
    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .app-container.loaded {
      opacity: 1;
    }

    /* Header Styles */
    .app-header {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 102, 255, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      box-shadow: var(--shadow);
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 26px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .settings-btn {
      background: rgba(26, 26, 26, 0.8);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-gray);
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-light);
    }

    .settings-btn:hover {
      color: var(--primary-color);
      background: rgba(0, 102, 255, 0.1);
      transform: rotate(90deg);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .content-section {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .content-section.active {
      display: block;
    }

    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      border-radius: 2px;
    }

    /* Channels Grid */
    .channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .channel-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      box-shadow: var(--shadow-light);
    }

    .channel-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow);
      background: var(--bg-card-hover);
      border-color: rgba(0, 102, 255, 0.3);
    }

    .channel-thumbnail {
      position: relative;
      height: 160px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .channel-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .channel-card:hover .channel-thumbnail img {
      transform: scale(1.05);
    }

    .channel-live-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      color: white;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-light);
    }

    .channel-number {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .channel-title {
      padding: 20px;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
      background: var(--bg-darker);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Series Grid */
    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .series-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      box-shadow: var(--shadow-light);
    }

    .series-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow);
      background: var(--bg-card-hover);
      border-color: rgba(0, 102, 255, 0.3);
    }

    .series-thumbnail {
      position: relative;
      height: 160px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .series-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .series-card:hover .series-thumbnail img {
      transform: scale(1.05);
    }

    .series-title {
      padding: 20px;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
      background: var(--bg-darker);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Movies Grid */
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .movie-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      box-shadow: var(--shadow-light);
    }

    .movie-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow);
      background: var(--bg-card-hover);
      border-color: rgba(0, 102, 255, 0.3);
    }

    .movie-thumbnail {
      position: relative;
      height: 160px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .movie-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .movie-card:hover .movie-thumbnail img {
      transform: scale(1.05);
    }

    .movie-title {
      padding: 20px;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
      background: var(--bg-darker);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Footer */
    .app-footer {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 102, 255, 0.3);
      padding: 15px 0;
      margin-top: auto;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .footer-nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      background: none;
      border: none;
      color: var(--text-gray);
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 10px;
      transition: var(--transition);
      min-width: 70px;
    }

    .footer-nav-btn i {
      font-size: 20px;
      transition: var(--transition);
    }

    .footer-nav-btn span {
      font-size: 12px;
      font-weight: 500;
      transition: var(--transition);
    }

    .footer-nav-btn.active {
      color: var(--primary-color);
      background: rgba(0, 102, 255, 0.1);
    }

    .footer-nav-btn.active i {
      transform: translateY(-2px);
    }

    .footer-nav-btn:hover {
      background: rgba(0, 102, 255, 0.1);
      color: var(--primary-color);
    }

    /* Fullscreen Player */
    .fullscreen-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 2000;
      display: none;
    }

    .fullscreen-player.active {
      display: block;
    }

    .fullscreen-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Series Fullscreen Player */
    .series-fullscreen-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 2000;
      display: none;
    }

    .series-fullscreen-player.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .series-fullscreen-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Movies Fullscreen Player */
    .movies-fullscreen-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 2000;
      display: none;
    }

    .movies-fullscreen-player.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .movies-fullscreen-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Modal */
    .tv-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .tv-modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-card);
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 102, 255, 0.3);
      text-align: center;
    }

    .modal-content h2 {
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .modal-actions {
      margin-top: 25px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-light);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    /* TV Controls Overlay */
    .tv-controls-overlay {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 9999;
      text-align: center;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .current-channel {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--primary-color);
    }

    .tv-instructions {
      font-size: 12px;
      opacity: 0.8;
    }

    /* Channel Change Notification */
    .channel-change-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 10000;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
      backdrop-filter: blur(5px);
    }

    .notification-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .channel-number {
      background: var(--primary-color);
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Series Selection Modal */
    .series-selection-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1500;
      align-items: center;
      justify-content: center;
    }

    .series-selection-modal.active {
      display: flex;
    }

    .series-modal-content {
      background: var(--bg-card);
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 102, 255, 0.3);
    }

    .series-modal-header {
      padding: 20px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .series-modal-title {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--text-gray);
      font-size: 20px;
      cursor: pointer;
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--primary-color);
    }

    .series-modal-body {
      padding: 25px;
    }

    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .episode-card {
      background: var(--bg-darker);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .episode-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-light);
      border-color: rgba(0, 102, 255, 0.3);
    }

    .episode-thumbnail {
      position: relative;
      height: 120px;
      overflow: hidden;
    }

    .episode-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .episode-info {
      padding: 15px;
    }

    .episode-title {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .episode-duration {
      color: var(--text-muted);
      font-size: 12px;
    }

    /* Focus styles for TV navigation */
    .channel-card:focus,
    .series-card:focus,
    .footer-nav-btn:focus,
    .episode-card:focus,
    .movie-card:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-header {
        padding: 15px;
      }
      
      .logo-text {
        font-size: 22px;
      }
      
      .channels-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }
      
      .series-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }
      
      .movies-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }
      
      .footer-nav {
        gap: 20px;
      }
      
      .main-content {
        padding: 20px;
      }
      
      .section-title {
        font-size: 24px;
      }

      .series-fullscreen-player iframe,
      .movies-fullscreen-player iframe {
        width: 100%;
        height: 100%;
      }

      .splash-logo {
        font-size: 3.5rem;
      }

      .splash-subtitle {
        font-size: 1rem;
      }

      .episodes-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .channels-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }
      
      .series-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }
      
      .movies-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }
      
      .footer-nav {
        gap: 10px;
      }
      
      .footer-nav-btn {
        padding: 8px 10px;
        min-width: 60px;
      }
      
      .footer-nav-btn span {
        font-size: 10px;
      }
      
      .main-content {
        padding: 15px;
      }

      .splash-logo {
        font-size: 2.5rem;
      }

      .splash-subtitle {
        font-size: 0.9rem;
      }

                card.dataset.id = movie.id;
                
                card.innerHTML = `
                    <div class="movie-thumbnail">
                        <img src="${movie.thumbnail}" alt="${movie.title}" loading="lazy">
                    </div>
                    <div class="movie-title">${movie.title}</div>
                `;
                
                card.addEventListener('click', function() {
                    playMovieFullscreen(movie);
                });
                
                return card;
            }

            // Play movie in fullscreen
            function playMovieFullscreen(movie) {
                moviesIframe.src = movie.videoUrl;
                moviesFullscreenPlayer.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Entrar automáticamente en pantalla completa
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('Fullscreen error:', err);
                    });
                }
                
                // Forzar el sonido (esto depende de las políticas del navegador)
                setTimeout(() => {
                    try {
                        moviesIframe.contentWindow.postMessage('{"func":"playVideo"}', '*');
                    } catch(e) {
                        console.log('No se pudo forzar reproducción automática');
                    }
                }, 1000);
            }

            // Exit movie fullscreen
            function exitMovieFullscreen() {
                moviesFullscreenPlayer.classList.remove('active');
                document.body.style.overflow = 'auto';
                moviesIframe.src = '';
                
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            }

            // Render series to the grid
            function renderSeries() {
                seriesGrid.innerHTML = '';
                
                series.forEach((serie, index) => {
                    const seriesCard = createSeriesCard(serie, index);
                    seriesGrid.appendChild(seriesCard);
                });
            }

            // Create series card element
            function createSeriesCard(serie, index) {
                const card = document.createElement('div');
                card.className = 'series-card';
                card.dataset.id = serie.id;
                
                card.innerHTML = `
                    <div class="series-thumbnail">
                        <img src="${serie.thumbnail}" alt="${serie.title}" loading="lazy">
                    </div>
                    <div class="series-title">${serie.title}</div>
                `;
                
                card.addEventListener('click', function() {
                    openSeriesSelection(serie);
                });
                
                return card;
            }

            // Open series selection modal
            function openSeriesSelection(serie) {
                currentSeries = serie;
                seriesModalTitle.textContent = serie.title;
                episodesGrid.innerHTML = '';
                
                serie.episodes.forEach(episode => {
                    const episodeCard = createEpisodeCard(episode);
                    episodesGrid.appendChild(episodeCard);
                });
                
                seriesSelectionModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            // Create episode card element
            function createEpisodeCard(episode) {
                const card = document.createElement('div');
                card.className = 'episode-card';
                card.dataset.id = episode.id;
                
                card.innerHTML = `
                    <div class="episode-thumbnail">
                        <img src="${episode.thumbnail}" alt="${episode.title}" loading="lazy">
                    </div>
                    <div class="episode-info">
                        <div class="episode-title">${episode.title}</div>
                        <div class="episode-duration">${episode.duration}</div>
                    </div>
                `;
                
                card.addEventListener('click', function() {
                    if (episode.videoUrl) {
                        playSeriesFullscreen(episode.videoUrl);
                        closeSeriesSelection();
                    }
                });
                
                return card;
            }

            // Close series selection modal
            function closeSeriesSelection() {
                seriesSelectionModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Play series in fullscreen
            function playSeriesFullscreen(videoUrl) {
                seriesIframe.src = videoUrl;
                seriesFullscreenPlayer.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Entrar automáticamente en pantalla completa
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('Fullscreen error:', err);
                    });
                }
                
                // Forzar el sonido (esto depende de las políticas del navegador)
                setTimeout(() => {
                    try {
                        seriesIframe.contentWindow.postMessage('{"func":"playVideo"}', '*');
                    } catch(e) {
                        console.log('No se pudo forzar reproducción automática');
                    }
                }, 1000);
            }

            // Exit series fullscreen
            function exitSeriesFullscreen() {
                seriesFullscreenPlayer.classList.remove('active');
                document.body.style.overflow = 'auto';
                seriesIframe.src = '';
                
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            }

            // Setup TV Remote functionality
            function setupTVRemote() {
                if (navigator.tv || navigator.remoteControl) {
                    console.log('TV Remote API disponible');
                }
                console.log('TV Remote configurado - Usa las flechas para cambiar canales');
            }

            // Setup back button handler
            function setupBackButtonHandler() {
                window.addEventListener('popstate', function(event) {
                    if (isFullscreen) {
                        exitFullscreen();
                        event.preventDefault();
                        window.history.pushState(null, null, window.location.href);
                    }
                    if (seriesFullscreenPlayer.classList.contains('active')) {
                        exitSeriesFullscreen();
                        event.preventDefault();
                        window.history.pushState(null, null, window.location.href);
                    }
                    if (moviesFullscreenPlayer.classList.contains('active')) {
                        exitMovieFullscreen();
                        event.preventDefault();
                        window.history.pushState(null, null, window.location.href);
                    }
                    if (seriesSelectionModal.classList.contains('active')) {
                        closeSeriesSelection();
                        event.preventDefault();
                        window.history.pushState(null, null, window.location.href);
                    }
                });

                window.history.pushState(null, null, window.location.href);
            }

            // Setup event listeners
            function setupEventListeners() {
                settingsBtn.addEventListener('click', openSettings);
                closeSettingsBtn.addEventListener('click', closeSettings);
                closeSeriesModalBtn.addEventListener('click', closeSeriesSelection);
                
                footerNavBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const section = this.dataset.section;
                        showSection(section);
                        setActiveFooterNav(this);
                    });
                });
                
                // Keyboard controls
                document.addEventListener('keydown', handleKeyboard);
                
                // Touch events
                document.addEventListener('touchstart', handleTouchStart, false);
                document.addEventListener('touchmove', handleTouchMove, false);

                // Series fullscreen close on click
                seriesFullscreenPlayer.addEventListener('click', exitSeriesFullscreen);
                
                // Movies fullscreen close on click
                moviesFullscreenPlayer.addEventListener('click', exitMovieFullscreen);
                
                // Close series selection modal when clicking outside
                seriesSelectionModal.addEventListener('click', function(e) {
                    if (e.target === seriesSelectionModal) {
                        closeSeriesSelection();
                    }
                });
            }

            // Touch controls para cambiar canales
            let xDown = null;
            let yDown = null;

            function handleTouchStart(evt) {
                if (!isFullscreen) return;
                
                const firstTouch = evt.touches[0];
                xDown = firstTouch.clientX;
                yDown = firstTouch.clientY;
            }

            function handleTouchMove(evt) {
                if (!xDown || !yDown || !isFullscreen) return;

                const xUp = evt.touches[0].clientX;
                const yUp = evt.touches[0].clientY;

                const xDiff = xDown - xUp;
                const yDiff = yDown - yUp;

                if (Math.abs(xDiff) > Math.abs(yDiff)) {
                    if (xDiff > 0) {
                        changeChannel(1);
                    } else {
                        changeChannel(-1);
                    }
                }

                xDown = null;
                yDown = null;
            }

            // Handle keyboard
            function handleKeyboard(e) {
                if (isFullscreen) {
                    switch(e.key) {
                        case 'Escape':
                        case 'Backspace':
                            exitFullscreen();
                            e.preventDefault();
                            break;
                        case 'ArrowLeft':
                            changeChannel(-1);
                            e.preventDefault();
                            break;
                        case 'ArrowRight':
                            changeChannel(1);
                            e.preventDefault();
                            break;
                        case '0':
                        case '1':
                        case '2':
                        case '3':
                        case '4':
                        case '5':
                        case '6':
                        case '7':
                        case '8':
                        case '9':
                            const channelNumber = parseInt(e.key);
                            if (channelNumber <= channels.length) {
                                changeToChannel(channelNumber - 1);
                            }
                            e.preventDefault();
                            break;
                    }
                } else if (seriesFullscreenPlayer.classList.contains('active')) {
                    if (e.key === 'Escape' || e.key === 'Backspace') {
                        exitSeriesFullscreen();
                        e.preventDefault();
                    }
                } else if (moviesFullscreenPlayer.classList.contains('active')) {
                    if (e.key === 'Escape' || e.key === 'Backspace') {
                        exitMovieFullscreen();
                        e.preventDefault();
                    }
                } else if (seriesSelectionModal.classList.contains('active')) {
                    if (e.key === 'Escape' || e.key === 'Backspace') {
                        closeSeriesSelection();
                        e.preventDefault();
                    }
                }
            }

            // Cambiar canal (dirección: -1 para anterior, 1 para siguiente)
            function changeChannel(direction) {
                currentChannelIndex += direction;
                
                if (currentChannelIndex < 0) {
                    currentChannelIndex = channels.length - 1;
                } else if (currentChannelIndex >= channels.length) {
                    currentChannelIndex = 0;
                }
                
                playChannelFullscreen(channels[currentChannelIndex]);
                showChannelChangeNotification(channels[currentChannelIndex].title);
            }

            // Cambiar a canal específico
            function changeToChannel(index) {
                if (index >= 0 && index < channels.length) {
                    currentChannelIndex = index;
                    playChannelFullscreen(channels[currentChannelIndex]);
                    showChannelChangeNotification(channels[currentChannelIndex].title);
                }
            }

            // Mostrar notificación de cambio de canal
            function showChannelChangeNotification(channelName) {
                const existingNotification = document.querySelector('.channel-change-notification');
                if (existingNotification) {
                    existingNotification.remove();
                }
                
                const notification = document.createElement('div');
                notification.className = 'channel-change-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <span class="channel-number">${currentChannelIndex + 1}</span>
                        <span class="channel-name">${channelName}</span>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, 2000);
            }

            // Setup auto fullscreen functionality
            function setupAutoFullscreen() {
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.type === 'childList' && fullscreenIframeContainer.children.length > 0) {
                            enterFullscreen();
                        }
                    });
                });
                
                observer.observe(fullscreenIframeContainer, { childList: true });
            }

            // Enter fullscreen mode
            function enterFullscreen() {
                fullscreenPlayer.classList.add('active');
                document.body.style.overflow = 'hidden';
                isFullscreen = true;
                currentChannelIndex = channels.findIndex(ch => ch.id === currentChannel.id);
                
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('Fullscreen error:', err);
                    });
                }
                
                addTVControls();
            }

            // Agregar controles de TV en pantalla completa
            function addTVControls() {
                const existingControls = document.querySelector('.tv-controls-overlay');
                if (existingControls) {
                    existingControls.remove();
                }
                
                const controls = document.createElement('div');
                controls.className = 'tv-controls-overlay';
                controls.innerHTML = `
                    <div class="tv-controls-info">
                        <div class="current-channel">${currentChannel.title}</div>
                        <div class="tv-instructions">
                            ← → Cambiar canal | ESC Salir | 1-${channels.length} Canal directo
                        </div>
                    </div>
                `;
                
                fullscreenPlayer.appendChild(controls);
                
                setTimeout(() => {
                    controls.style.opacity = '0';
                }, 5000);
                
                fullscreenPlayer.addEventListener('mousemove', showTVControls);
                fullscreenPlayer.addEventListener('touchstart', showTVControls);
                
                function showTVControls() {
                    controls.style.opacity = '1';
                    setTimeout(() => {
                        controls.style.opacity = '0';
                    }, 5000);
                }
            }

            // Exit fullscreen mode
            function exitFullscreen() {
                fullscreenPlayer.classList.remove('active');
                document.body.style.overflow = 'auto';
                isFullscreen = false;
                
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
                
                fullscreenIframeContainer.innerHTML = '';
                
                const controls = document.querySelector('.tv-controls-overlay');
                if (controls) {
                    controls.remove();
                }
                
                fullscreenPlayer.removeEventListener('mousemove', showTVControls);
                fullscreenPlayer.removeEventListener('touchstart', showTVControls);
            }

            // Open settings modal
            function openSettings() {
                settingsModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            // Close settings modal
            function closeSettings() {
                settingsModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Show selected section
            function showSection(sectionId) {
                contentSections.forEach(section => {
                    section.classList.remove('active');
                });
                
                document.getElementById(`${sectionId}-section`).classList.add('active');
            }

            // Set active footer navigation
            function setActiveFooterNav(activeItem) {
                footerNavBtns.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                activeItem.classList.add('active');
            }

            // Render channels to the grids
            function renderChannels() {
                channelsGrid.innerHTML = '';
                allChannelsGrid.innerHTML = '';
                
                channels.forEach((channel, index) => {
                    const channelCard = createChannelCard(channel, index);
                    channelsGrid.appendChild(channelCard);
                    
                    const fullChannelCard = createChannelCard(channel, index);
                    allChannelsGrid.appendChild(fullChannelCard);
                });
            }

            // Create channel card element
            function createChannelCard(channel, index) {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.dataset.id = channel.id;
                
                card.innerHTML = `
                    <div class="channel-thumbnail">
                        <img src="${channel.thumbnail}" alt="${channel.title}" loading="lazy">
                        <span class="channel-live-badge">EN VIVO</span>
                        <span class="channel-number">${index + 1}</span>
                    </div>
                    <div class="channel-title">${channel.title}</div>
                `;
                
                card.addEventListener('click', function() {
                    playChannelFullscreen(channel);
                });
                
                return card;
            }

            // Play channel in fullscreen
            function playChannelFullscreen(channel) {
                currentChannel = channel;
                currentChannelIndex = channels.findIndex(ch => ch.id === channel.id);
                fullscreenIframeContainer.innerHTML = channel.iframeCode;
            }

            // Initialize the app after splash screen
            setTimeout(initApp, 5000);
        });
    </script>
